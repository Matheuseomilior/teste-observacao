<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Teste de Observação</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f0f0f0;
    }

    #start-btn {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    #start-btn:hover {
      background-color: #0056b3;
    }

    #image-container {
      margin-top: 30px;
    }

    img {
      max-width: 100%;
      max-height: 80vh;
      display: block;
      margin: 0 auto;
    }

    #message {
      font-size: 20px;
      margin-top: 30px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Você terá 1 minuto para observar a imagem.</h1>
  <button id="start-btn">Iniciar</button>

  <div id="image-container"></div>
  <div id="message"></div>

  <script>
    const startBtn = document.getElementById('start-btn');
    const imageContainer = document.getElementById('image-container');
    const message = document.getElementById('message');

    startBtn.addEventListener('click', () => {
      startBtn.style.display = 'none';
      message.textContent = '';
      const img = document.createElement('img');
      img.src = 'https://imgur.com/a/n14vwHf.png'; // novo link direto da imagem
      imageContainer.appendChild(img);

      setTimeout(() => {
        imageContainer.innerHTML = '';
        message.textContent = 'A imagem não está mais disponível.';
      }, 60000); // 1 minuto
    });
  </script>
</body>
</html>
